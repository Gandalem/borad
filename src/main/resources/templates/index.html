<html layout:decorate="~{layout}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body layout:fragment="content">
    <div class="container">
    	<ul class="slider-container simple-list" id="slider">
    		<li class="slide"><img src="img/cat3.png"></li>
    		<li class="slide"><img src="img/cat2.png"></li>
    		<li class="slide"><img src="img/cat1.png"></li>
    	</ul>
    	<a href="#" id=prev><i class="fa-solid fa-angle-left"></i></a>
    	<a href="#" id=next><i class="fa-solid fa-angle-right"></i></a>
    </div>
    
    <div class="freeboard">   
    	<table class="freeboard-table">
    		<tr>
    			<td>자유 게시판</td>
    		</tr>
    	</table>
    </div>

	<script th:src="@{/js/slider.js}"></script>
</body>
</html>
