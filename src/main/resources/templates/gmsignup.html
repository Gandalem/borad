<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<form th:action="@{/new}" method="post">
		<div>
			<label>이름 : </label> <input type="text" name="name" placeholder="이름을 입력해주세요">
		</div>
		<div>
			<label>이메일 : </label> <input type="text" name="email" placeholder="이메일를 입력해주세요">
		</div>
		<div>
			<label>페스워드 : </label> <input type="password" name="password" placeholder="패스워드를 입력해주세요">
		</div>
		<div>
			<label>주소 : </label> <input type="text" name="address" placeholder="주소를 입력해주세요">
		</div>
		<button type="submit">회원가입</button>
	</form>


</body>
</html>
